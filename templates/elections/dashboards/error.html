{% extends 'base.html' %}

{% block title %}خطأ{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="card shadow border-left-danger">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-auto">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
                </div>
                <div class="col">
                    <h3 class="text-danger font-weight-bold">حدث خطأ</h3>
                    <p class="lead mb-0">{{ message }}</p>
                </div>
            </div>
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-secondary">العودة لصفحة الدخول</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
